<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Brust Website</title>
    <link rel="icon" type="icon/image" href="./images/logo.png">

    <!-- Tailwind and Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0716a4099a.js" crossorigin="anonymous"></script>

    <!-- Customize Config. -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- CSS Style -->
    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>

<body class="font-lato">
    <header>
        <!-- Navbar Section -->
        <div class="navbar bg-[#F85559] text-white mx-auto w-5/6 rounded-full mt-12 pl-12 pr-12">
            <div class="navbar-start">
                <div class="dropdown">
                    <label tabindex="0" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a>Home</a></li>
                        <li><a>About Us</a></li>
                        <li><a>Shop</a></li>
                        <li><a>All Fruits</a></li>
                    </ul>
                </div>
            </div>
            <div class="navbar-start -ml-24 p-o hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                </ul>
            </div>
            <div class="navbar-center flex justify-center items-center navbar-center">
                <img class="w-12 h-14" src="./images/logo.png" alt="">
                <a class="text-4xl ml-5 py-9">Fruits Brust</a>
            </div>
            <div class="navbar-end ">
                <form class="">
                    <input class="relative rounded-full pr-40 py-3 pl-6" type="text" placeholder="Search here"
                        name="search">
                    <button class="absolute -ml-10 mt-3 text-black" type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>

    </header>
    <main>
        <!-- Banner Slider -->
        <div class="carousel text-white mx-auto w-5/6 mt-14 ml-32 mb-40">

            <!-- Slide-1 -->
            <div id="slide1" class="carousel-item relative w-full">
                <div class="absolute text-center space-y-8 ml-64 mt-20 z-10">
                    <h2 class="font-bold text-7xl">Exotic tastes at your <br> doorstep</h2>
                    <p class="text-xl font-light">We supply highly quality organic products</p>
                    <button class="btn btn-primary">Shop Now</button>
                </div>
                <img class="" src="./images/banner1.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle">❮</a>
                    <a href="#slide2" class="btn btn-circle">❯</a>
                </div>
            </div>

            <!-- Silde-2 -->
            <div id="slide2" class="carousel-item relative w-full">
                <img src="./images/banner2.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a>
                    <a href="#slide3" class="btn btn-circle">❯</a>
                </div>
            </div>
            <!-- Silde-3 -->
            <div id="slide3" class="carousel-item relative w-full">
                <img src="./images/banner3.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a>
                    <a href="#slide4" class="btn btn-circle">❯</a>
                </div>
            </div>

            <!-- Silde-4 -->
            <div id="slide4" class="carousel-item relative w-full">
                <img src="./images/banner4.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle">❮</a>
                    <a href="#slide1" class="btn btn-circle">❯</a>
                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>
</body>

</html>
